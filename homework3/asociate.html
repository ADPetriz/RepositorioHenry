<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Asociate a La Vuole Nera</title>
   </head>
   <body style="background-color: goldenrod;color: black ;">
        <header>
            <h1>Completá tus datos y asociate a La Vuole Nera</h1>

        </header>
        <main>
            <div>
                <h2>Datos personales y contacto</h2>
            </div>
            <form>
                <div>
                    <label for="Nombre">Nombre:</label>
                    <input type="text" name="Nombre" placeholder="Nombre"/>
                </div>
                <div>
                    <label for="Apellido">Apellido:</label>
                    <input type="text" name="Apellido" placeholder="Apellido"/>
                </div>
                <div>
                    <label for="Fecha de Nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" name="Fecha de Nacimiento">
                </div>  
                <div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" name="email" placeholder="correo@email.com">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="number" name="telefono" placeholder="1234567890">
                </div>
                <button style="background-color: black;color: gold;">Enviar</button>           
            </form>
        </main>
   </body>
</html>
